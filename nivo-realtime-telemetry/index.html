
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivo Realtime Telemetry</title>
    <style>
      :root {
        --bg: #0b1220; --fg: #e5ecff; --muted:#8aa0c7; --card:#101a2b; --border:#243049; --accent:#6ca2ff;
      }
      * { box-sizing: border-box; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:var(--bg); color:var(--fg); }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px; }
      .toolbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      .btn { background: var(--accent); color:#0b1220; border:none; padding:8px 12px; border-radius:10px; font-weight:600; cursor:pointer; }
      .btn.ghost { background:transparent; color:var(--fg); border:1px solid var(--border); }
      input, select { background:#0e1726; color:var(--fg); border:1px solid var(--border); border-radius:10px; padding:8px 10px; }
      .muted { color: var(--muted); }
      .spacer { height: 12px; }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
